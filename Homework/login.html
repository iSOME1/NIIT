<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <style>
        body{
            background-image: url(bga.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
        .col-center-block{
            float: none;display: block;
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%,-80%);
            min-width: 300px;color: white;
        }
        
    </style>
</head>
<body>
    <div class="container" class="main">
        <div class="row">
            <div class=" col-md-3 col-center-block">
                <form action="" class="form-signin input-group-lg">
                    <h2 class="form-signin-heading"></h2>
                    <label for="username" class="sr-only">用户名</label>
                    <input type="text" name="username" id="username" class="form-control " placeholder="用户名">
                    <label for="" class="sr-only">密码</label>
                    <input type="password" name="pswd" class="form-control" id="pswd" placeholder="密码">
                    <input type="checkbox" name="" id=""><span class="h4">记住账号</span>
                    <button type="submit" class="btn btn-primary btn-block form-control">登录</button>
                </form>
                
            </div>
            
        </div>
    </div>
</body>
</html>
